<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Отзывы</title>
    <meta name="description" content="Отзывы ославленные пользователями">
    <meta name="author" content="Islam Dudaev">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
   	<link href="css/my.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script>
        function ajax_request(get_val) {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
                    var result = document.getElementById("result");
                    result.innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.open('GET', 'data.php?var1=' + get_val, true);
            xmlhttp.send();
        }
    </script>
</head>
<body>

<div class="container">
	<div class="row">

        <div class="jumbotron">
            <div class="col-md-offset-2">
                <h2 class="text-muted">Отзывы</h2>
            </div>
            <div class="text-right">
                <button class="btn btn-primary">Админ</button>
            </div>
        </div>

        <div class="col-md-10">
            <input type="text" onkeyup="ajax_request(this.value);">
            <button onclick="ajax_request();">Нажать</button>
            <div id="result">This is the result div</div>
        </div>


      <div class="col-md-8 col-md-offset-2">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
              <!-- Form Name -->
            <legend class="text-center">Оставить отзыв</legend>
    
            <!-- Name input-->
            <div class="form-group">
                <label class="control-label col-md-1"></label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Имя" class="form-control" required="">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
                <label class="control-label col-md-1"></label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Email" class="form-control" required="">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
                <label class="control-label col-md-1"></label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Ваш отзыв..." rows="5" required=""></textarea>
              </div>
            </div>

              <!-- File Button -->
              <div class="form-group">
                  <label class="control-label col-md-1"></label>
                  <div class="input-group image-preview col-md-8">
                    <span class="input-group-btn">
                        <!-- image-preview-clear кнопка -->
                        <button type="button" class="btn btn-danger image-preview-clear" style="display:none;">
                            <span class="glyphicon glyphicon-remove"></span> Удалить
                        </button>
                        <!-- image-preview-input -->
                        <div class="btn btn-info image-preview-input">
                            <span class="glyphicon glyphicon-folder-open"></span>
                            <span class="image-preview-input-title"> Файл</span>
                            <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/>
                        </div>
                    </span>
                      <input type="text" class="form-control image-preview-filename" disabled="disabled">
                      <!-- don't give a name === doesn't send on POST/GET -->
                  </div>
              </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-center">
                  <button id="preview-btn" class="btn btn-warning prosmotr">Посмотреть</button>
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span> Отправить</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<!-- File input javascript -->
<script src="js/fileInput.js"></script>
</body>
</html>
